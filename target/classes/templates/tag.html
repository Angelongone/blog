<!-- 中间部分 -->
<div class="m-container-small m-padded-tb-large">

                    <div class="twelve wide column">

                    </div>
                    <div class="four wide column">
                        <div class="ui submit button"><input type="submit" value="添加"></div>
                    </div>
                </div>
            </form>
            <br>
            <div class="grid">
                <table  class="ui celled table">
                <thead>
                    <tr>
                        <th class="twelve wide column ">名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody th:each="tag : ${tag}">
                    <tr>
                        <td th:text="${tag.tagname}">编程</td>
                        <td>
                            <a href="#" th:href="@{/deleteTag/{id}(id = ${tag.tagid})}" class="ui button negative ">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
